<html>
  <head>
    <meta charset="utf-8" />
    <title>embedodon • example</title>
    
    <script type="module">
      // import from ./dist/index.js for local testing
      import { Embedodon, EmbedodonElement } from 'https://unpkg.com/embedodon@1.0.0-beta.0/dist/index.js'
      customElements.define('embedodon-example', EmbedodonElement)
      
      // And if you want to customize some styles:
      const styleSheet = new CSSStyleSheet()
      styleSheet.replaceSync(`
        article {
          font-family: Source Code Variable, monospace;
        }
        p {
          color: tangerine;
        }
      `)
      for (const el of document.querySelectorAll('embedodon-example')) {
        el.shadowRoot.adoptedStyleSheets = [Embedodon.standardStyle, styleSheet]
      }
    </script>
    
    <style>
      body {
        background: #fed;
        font-family: sans-serif;
        max-width: 40rem;
        margin: 0 auto;
        padding: 1rem;
      }
      embedodon-example {
        display: block;
        width: 100%;
        margin: 1rem auto;
      }
    </style>
  </head>
  <body>
    <h1>embedodon • example</h1>
    <p>
      A simple example of <a href="https://github.com/danieldickison/embedodon">embedodon</a> usage for rendering a Mastodon user toots with a few custom CSS rules.
    </p>
    <embedodon-example username="@dand@mastodonmusic.social"></embedodon-example>
  </body>
</html>
